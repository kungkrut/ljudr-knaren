<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>THE SOUND CALCULATOR</header>
        <div id="buttonboard">
            <div id="buttons">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>

                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>

                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>

                <button id="comma">,</button>
                <button id="zero">0</button>
            </div>
            <div class="addingNumbers">
                <button id="add" class="math">+</button>
                <button id="subtract" class="math">-</button>
                <button id="division" class="math">/</button>
                <button id="multiply" class="math">*</button>
                <button id="equals">=</button>
            </div>
        </div>
    </body>
</html>
