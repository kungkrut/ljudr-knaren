<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" HREF="favicon.ico" />
    </head>
    <body>
        <header>THE SOUND CALCULATOR</header>
        <div id="buttonboard">
            <div class="answerField">
                <p class="answerField"></p>
            </div>
            <div id="buttons">
                <button id="one" >1</button>
                <button id="two" >2</button>
                <button id="three" >3</button>
                <button id="four" >4</button>
                <button id="five" >5</button>
                <button id="six" >6</button>
                <button id="seven" >7</button>
                <button id="eight" >8</button>
                <button id="nine" >9</button>
                <button id="comma" >,</button>
                <button id="zero" >0</button>
            </div>
            <div class="addingNumbers">

                <button id="add" class="btn draw-border">+</button>
                <button id="subtract" class="btn draw-border">-</button>
                <button id="division" class="btn draw-border">/</button>
                <button id="multiply" class="btn draw-border">*</button>
                <button id="equals" class="btn draw-border">=</button>
            </div>
        </div>
        <script type="text/javascript" src="calc.js" ></script>
    </body>
</html>
