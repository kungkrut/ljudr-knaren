<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" HREF="favicon.ico" />
    </head>
    <body>
        <header>THE SOUND CALCULATOR</header>
        <div id="buttonboard">
            <div class="answerField">
                <p class="answerField"></p>
            </div>
            <div id="buttons">
                <button id="one" class="btn draw-border">1</button>
                <button id="two" class="btn draw-border">2</button>
                <button id="three" class="btn draw-border">3</button>
                <button id="four" class="btn draw-border">4</button>
                <button id="five" class="btn draw-border">5</button>
                <button id="six" class="btn draw-border">6</button>
                <button id="seven" class="btn draw-border">7</button>
                <button id="eight" class="btn draw-border">8</button>
                <button id="nine" class="btn draw-border">9</button>
                <button id="comma" class="btn draw-border">,</button>
                <button id="zero" class="btn draw-border">0</button>
            </div>
            <div class="addingNumbers">
                <button id="add" class="btn draw-border">+</button>
                <button id="subtract" class="btn draw-border">-</button>
                <button id="division" class="btn draw-border">/</button>
                <button id="multiply" class="btn draw-border">*</button>
                <button id="equals" class="btn draw-border">=</button>
            </div>
        </div>
        <script type="text/javascript" src="calc.js" ></script>
    </body>
</html>
